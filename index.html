<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Teachable Machine Pose Model</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        gap: 16px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      .button-container {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
      }
      button:hover {
        background-color: #f0f0f0;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .canvas-container {
        position: relative;
        display: inline-block;
      }
      #canvas {
        border: 1px solid #ccc;
        border-radius: 4px;
        display: block;
      }
      #max-prediction {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        pointer-events: none;
      }
      #label-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 200px;
      }
      #label-container div {
        padding: 8px;
        background-color: #f5f5f5;
        border-radius: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Teachable Machine Pose Model</h1>
    <div class="button-container">
      <button type="button" id="startBtn" onclick="init()">Start</button>
      <button type="button" id="stopBtn" onclick="stop()" disabled>Stop</button>
    </div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="max-prediction"></div>
    </div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

      // the link to your model provided by Teachable Machine export panel
      const URL = "./my_model/";
      let model, webcam, ctx, labelContainer, maxPredictions;
      let isRunning = false;
      let animationId = null;

      async function init() {
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        startBtn.disabled = true;

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 200;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();

        isRunning = true;
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }

        stopBtn.disabled = false;
      }

      async function stop() {
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        isRunning = false;
        if (animationId) {
          window.cancelAnimationFrame(animationId);
          animationId = null;
        }

        if (webcam) {
          webcam.stop();
        }

        startBtn.disabled = false;
        stopBtn.disabled = true;
      }

      async function loop(timestamp) {
        if (!isRunning) return;

        webcam.update(); // update the webcam frame
        await predict();
        animationId = window.requestAnimationFrame(loop);
      }

      async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        // Find max probability prediction
        let maxProb = 0;
        let maxClass = "";
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;

          if (prediction[i].probability > maxProb) {
            maxProb = prediction[i].probability;
            maxClass = prediction[i].className;
          }
        }

        // Display max prediction on canvas
        const maxPredictionDiv = document.getElementById("max-prediction");
        maxPredictionDiv.innerHTML = maxClass;

        // finally draw the poses
        drawPose(pose);
      }

      function drawPose(pose) {
        if (webcam.canvas) {
          ctx.drawImage(webcam.canvas, 0, 0);
          // draw the keypoints and skeleton
          if (pose) {
            const minPartConfidence = 0.5;
            tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
            tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
          }
        }
      }
    </script>
  </body>
</html>
