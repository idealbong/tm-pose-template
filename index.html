<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Teachable Machine Webcam Classifier</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 16px;
      }
      #webcam-container {
        margin-top: 8px;
      }
      #label-container div {
        margin: 2px 0;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Teachable Machine Image Model</h1>
    <button type="button" onclick="init()">웹캠 시작</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- Teachable Machine에서 권장하는 버전 (tfjs 1.x + tmImage 0.8) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
      // Teachable Machine에서 받은 모델을 넣어둔 상대 경로
      // (index.html과 같은 위치에 my_model 폴더가 있다고 가정)
      const URL = "./my_model/";

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // 1) 모델 + 메타데이터 로드
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // 2) 웹캠 설정
        const flip = true; // 셀카처럼 좌우 반전
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // 카메라 권한 요청
        await webcam.play();
        window.requestAnimationFrame(loop);

        // 3) DOM에 연결
        const webcamContainer = document.getElementById("webcam-container");
        webcamContainer.innerHTML = "";
        webcamContainer.appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update(); // 웹캠 프레임 업데이트
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        // 웹캠 캔버스를 입력으로 분류
        const prediction = await model.predict(webcam.canvas);

        for (let i = 0; i < maxPredictions; i++) {
          const p = prediction[i];
          const classPrediction =
            p.className + ": " + p.probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      }
    </script>
  </body>
</html>
